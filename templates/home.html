<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FWI Prediction</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0f172a;
            margin: 0;
        }

        .login {
            background: #020617;
            padding: 22px 24px;
            width: 360px;
            border-radius: 10px;
            border: 1px solid #1e293b;
        }

        .login h1 {
            text-align: center;
            margin-bottom: 16px;
            font-size: 18px;
            font-weight: 600;
            color: #e5e7eb;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .login input {
            width: 100%;
            padding: 8px 10px;
            border-radius: 5px;
            border: 1px solid #334155;
            font-size: 13px;
            background: #020617;
            color: #e5e7eb;
            outline: none;
        }

        .login input::placeholder {
            color: #94a3b8;
        }

        .login input:focus {
            border-color: #3b82f6;
        }

        .login button {
            margin-top: 10px;
            padding: 9px;
            background: #1e40af;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }

        .login button:hover {
            background: #1d4ed8;
        }

        .result {
            margin-top: 12px;
            padding: 9px;
            border-radius: 6px;
            background: #020617;
            border: 1px solid #334155;
            text-align: center;
            font-size: 13px;
            color: #e5e7eb;
        }
    </style>
</head>

<body>
    <div class="login">
        <h1>FWI Prediction</h1>

        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <input type="text" name="Temperature" placeholder="Temperature" required>
            <input type="text" name="RH" placeholder="Relative Humidity (RH)" required>
            <input type="text" name="Ws" placeholder="Wind Speed" required>
            <input type="text" name="Rain" placeholder="Rain" required>
            <input type="text" name="FFMC" placeholder="FFMC" required>
            <input type="text" name="DMC" placeholder="DMC" required>
            <input type="text" name="ISI" placeholder="ISI" required>
            <input type="text" name="Classes" placeholder="Classes" required>
            <input type="text" name="Region" placeholder="Region" required>

            <button type="submit">Predict</button>
        </form>

        {% if results %}
        <div class="result">
            The FWI Prediction is: {{ results }}
        </div>
        {% endif %}
    </div>
</body>
</html>
