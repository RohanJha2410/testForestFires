<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FWI Prediction</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #eff6ff;
            margin: 0;
        }

        .login {
            background: #ffffff;
            padding: 22px 26px;
            width: 360px;
            border-radius: 14px;
            box-shadow: 0 12px 35px rgba(37, 99, 235, 0.18);
        }

        .login h1 {
            text-align: center;
            margin-bottom: 18px;
            font-size: 20px;
            color: #1d4ed8;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .login input {
            width: 100%;
            padding: 9px 11px;
            border-radius: 6px;
            border: 1px solid #bfdbfe;
            font-size: 13px;
            outline: none;
            background: #eff6ff;
            transition: all 0.2s ease;
        }

        .login input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.15);
            background: #ffffff;
        }

        .login button {
            margin-top: 6px;
            padding: 10px;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }

        .result {
            margin-top: 14px;
            padding: 10px;
            border-radius: 8px;
            background: #dbeafe;
            text-align: center;
            font-size: 14px;
            color: #1e3a8a;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="login">
        <h1>FWI Prediction</h1>

        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <input type="text" name="Temperature" placeholder="Temperature" required>
            <input type="text" name="RH" placeholder="Relative Humidity (RH)" required>
            <input type="text" name="Ws" placeholder="Wind Speed" required>
            <input type="text" name="Rain" placeholder="Rain" required>
            <input type="text" name="FFMC" placeholder="FFMC" required>
            <input type="text" name="DMC" placeholder="DMC" required>
            <input type="text" name="ISI" placeholder="ISI" required>
            <input type="text" name="Classes" placeholder="Classes" required>
            <input type="text" name="Region" placeholder="Region" required>

            <button type="submit">Predict</button>
        </form>

        {% if results %}
        <div class="result">
           The FWI Prediction is: {{ results }}
        </div>
        {% endif %}
    </div>
</body>
</html>
